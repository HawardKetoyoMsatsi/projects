<!--File cleaning form-->
<form id="cleanerForm" action="/File-Cleaner" method="post" enctype="multipart/form-data">
	<div>
		<div class="card-panel center-align hoverable">
			<span class="blue-text text-darken-2">File Cleaning program, choose your file to start.</span>
		</div>
		<input type="file" name="dataFile1" id="dfile1" required="required" />
		<!--<div class="file-path-wrapper">
			<input class="file-path validate" type="text">
		</div>		 -->		

		<div class="">
			<div class="file-path-wrapper">
				<input type="text" id="sheetnameid" name="sheetname" placeholder="Sheet Name is required if uploading an Excel File" maxlength="20" />
			</div>
			<p>
				<input id="duplicates" class="filled-in" type="checkbox" name="check_dup_in_rows" value="checked" />
				<label for="duplicates">Check Duplicates In Rows</label>
			</p>
			<p>
				<input id="dupInCols" class="filled-in" type="checkbox" name="dupInCols" value="checked" />
				<label for="dupInCols">Check Duplicates In A Column</label>
			</p>
			<div class="file-path-wrapper">
				<input type="text" id="dupcolid" name="dupcolname" placeholder="Column Name" maxlength="20" /> 
			</div>
			<!--<input type="file" name="dataFile" required = "required"/><br> -->
			<p>
				<input id="validatefonNum" class="filled-in" type="checkbox" name="pnumbers" value="checked" />
				<label for="validatefonNum">Validate Phone Numbers</label>
			</p>
			<div class="file-path-wrapper">
				<input type="text" id="phonecol" name="phonenumbercol" placeholder="Column Name" maxlength="20" />
			</div>
			<p>
				<input type="checkbox" class="filled-in" id="validateEmails" name="emails" value="checked" />
				<label for="validateEmails">Validate E-mails</label>
			</p>				
			<div class="file-path-wrapper">
				<input type="text" id="emailcol" name="emailcol" placeholder="Column Name" maxlength="20" /> 
			</div>
			<p>
				<input class="filled-in" type="checkbox" id="compare" name="comparefiles" value="checked">
				<label for="compare">Compare Two Files</label>
			</p>
			 <input type="file" id="dfile2" name="dataFile2" />
		</div>

	</div>
	<div class="input-field row">
		<div class="col l8">&nbsp;</div>
		<div class="col l4">
			<button class="btn btn-danger" type="submit" id="isubmit">RUN</button>
		</div>
	</div>	
</form>
